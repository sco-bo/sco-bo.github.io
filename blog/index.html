---
layout: default
title: Blog
description: Things I Write
---

<div class="row full">
  <div class="content medium-12 large-9 columns">
    <h4>Recent Posts</h4>

    {% for post in site.posts %}
      <article class="post">
        <h2>{{ post.title }}</h2>
        <ul class="tags">
          Tags:
          {% for tag in post.tags %}
            <li><a href="/blog/tags#{{ tag }}" class="tag"><span class="{{ tag }} label">{{ tag }}</span></a></li>
          {% endfor %}
        </ul>
        <p>{{ post.content | strip_html | truncatewords: 35}}</p>
        <a href="{{post.url}}" class="ghost button">Read it &rarrlp;</a>
      </article>
      <hr>
    {% endfor %}
  </div>
</div>
